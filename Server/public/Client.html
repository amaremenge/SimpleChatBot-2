<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chatbot</title>
	<link rel="stylesheet" type="text/css" href="css/client.css">
    <script type="text/javascript" src="chatclient.js"></script>
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script> 
    <script>
    	var i = 0;
		var max = $("#chatArea").height();

		setInterval(
			function(){ 
   		 		i += 1;

  				var height = $("#chatArea").height();

   				if(height > max) {
       			$("#chatArea").scrollTop(height);
  				}

			},
		500);
    </script> 
</head>

<body>
  <div id="box">
	  <div id="text" class="chat">
   		<span class="boxMe"></span>
   		<span class="boxBot"></span>
    </div>
  </div>  
    <div class="saying">
	    <input type = "text" name ='input' placeholder="Say something" onfocus="this.placeholder=''" ><!-- 
	 --><button id="messageSend">Send</button>
    </div>
</body>
</html>
